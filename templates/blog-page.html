{% extends "base.html" %}

{% block content %}
    <section class="page-header">
        <h1 class="blog-title">{{ page.title }}</h1>
    </section>
    <section class="blog_post">
        <p class="blog_date"><strong>Published {{ page.date | date(format="%B %d, %Y") }}</strong></p>

        {{ page.content | safe }}

    </section>
{% endblock content %}
